<div class="container">
  <div class="form-container">
    <form [formGroup]="form">
      <app-input label="E-mail" [control]="form.controls['email']"></app-input>
      <app-input
        label="Senha"
        type="password"
        [control]="form.controls['senha']"
      ></app-input>

      <app-button
        label="Entrar"
        [loading]="login.loading"
        icon="login"
        (onClick)="entrar()"
      ></app-button>

    </form>
    <div class="bottom">
      <a mat-button routerLink="/novaconta">
        <mat-icon>add</mat-icon>
        Nova conta
      </a>
    </div>
  </div>
</div>
